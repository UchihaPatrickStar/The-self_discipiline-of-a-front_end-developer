<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.伪元素选择器</title>
    <style>
        span::before{
            content: "楚乔是";
        }
        span::after{
            content: "的";
        }
    </style>
</head>
<body>
    <span>燕洵</span>
    <span>燕洵</span>
    <div></div>
</body>
</html>
