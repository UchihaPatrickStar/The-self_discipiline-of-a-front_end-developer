<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07.让定位的盒子水平居中和垂直居中</title>
    <style>
        /* 绝对定位居中的第二种方法:
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: pink;  
            margin-left: 100px;      
            margin-top: 100px;      
         */
         /* 绝对定位居中的第三种方法:
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 200px;
            height: 200px;
            background-color: pink;  
          */
        div{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: pink;
            transform: translate(-50%, -50%);
            /* translate 如果x -50% 跟父亲没关系，是走自己盒子宽度的一半 */
            /* translate 如果y -50% 跟父亲没关系，是走自己盒子宽度的一半 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
