<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06.变形之位移</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* transform: translate(100px, 0); x是100  y是0 */
            transition: all .4s;
        }
        div:hover{
            transform: translate(100px, 100px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
