<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04.京东特效</title>
    <style>
        div{
            overflow: hidden;
            width: 183px;
            height: 130px;
            border: 1px solid red;
        }
        div img{
            width: 193px;
            height: 130px;
            transition: all .4s;
        }
        div:hover img{
            margin-left: -10px;
        }
    </style>
</head>
<body>
    <div>
        <img src="1.jpg" alt="">
    </div>
</body>
</html>
