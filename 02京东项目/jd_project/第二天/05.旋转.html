<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05.旋转</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: relative;
            width: 214px;
            height: 214px;
        }
        div img{
            animation: rotate linear 2s infinite;
        }

        @keyframes rotate{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        div p{
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 214px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/web.png" alt="">
        <p> web 前端 </p>
    </div>
</body>
</html>
