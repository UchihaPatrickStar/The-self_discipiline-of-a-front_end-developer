<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>18.rotate</title>

        body{
            perspective: 500px;
        }

            transition: all 5s;
        }
        img:hover{

        }
