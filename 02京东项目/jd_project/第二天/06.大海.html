<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06.大海</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #0ea9b1;
        }
        img{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
        }
        img:first-child{
            animation: move 2s linear infinite;
        }
        img:last-child{
            animation: move 2s linear .3s infinite;
        }
        .sun{
            position: relative;
            width: 100px;
            height: 100px;
            margin: 100px;
        }
        .sun::before, .sun::after{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, .8);
            content: "";
            transform: translate(-50%, -50%);
            animation: sun 2s infinite;
        }
        .sun::after{
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, .6);
            animation: sun 3s infinite;
        }
        @keyframes move{
            0%{
                bottom: 0;
            }
            50%{
                bottom: -50px;
            }
            100%{
                bottom: 0;
            }
        }
        @keyframes sun{
            0%{
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0px 0px 5px rgba(255, 255, 255, .7);
            }
            50%{
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0px 0px 30px rgba(255, 255, 255, .7);
            }
            100%{
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0px 0px 5px rgba(255, 255, 255, .7);
            }
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <img src="img/1.png" height="211" width="2000" alt="">
    <img src="img/2.png" height="211" width="2000" alt="">
</body>
</html>
