<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.过渡</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all .3s;
        }
        div:hover{
            background: green;
            transform: translate(100px, 100px) scale(.3) rotate(45deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
