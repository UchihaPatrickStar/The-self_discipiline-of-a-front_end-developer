<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04.心跳</title>
    <style>
        img{
            width: 400px;
            height: auto;
            animation: heart .5s infinite;  /* 一个叫heart的动画 每隔0.5s执行动画无限次 */
        }
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            animation: heart .5s infinite;
        }

        @keyframes heart{
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.1);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <img src="img/1.jpg" height="744" width="800" alt="">
    <div></div>
</body>
</html>
