<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08.css3伸缩布局</title>
    <style>
        section{
            display: flex;
            width: 80%;
            height: 150px;
            margin: 100px auto;
        }
        section div{
            flex: 1;  /* 孩子的份数 */
            height: 100%;
        }
        section div:nth-child(1){
            flex: 2;
            background-color: pink;
        }
        section div:nth-child(2){
            background-color: purple;
            margin: 0 10px;
        }
        section div:nth-child(3){
            flex: 3;
            background-color: blue;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
