<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>17.rotateX</title>
    <style>
        img{
            transition: all 2s;
        }
        img:hover{
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <img src="img/x.jpg" height="226" width="300" alt="">
</body>
</html>
