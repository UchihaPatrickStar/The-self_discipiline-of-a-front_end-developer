<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>23.案例列表隔行变色</title>
    <style>
        ul{
            position: absolute;
            left: 500px;
            width: 200px;
            list-style-type: none;
        }
        ul li{
            margin-top: 10px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script src="./jquery-1.12.1.js"></script>
    <script>
        $(function(){
            // 点击按钮
            $("#btn").click(function(){
                // 奇---红色，偶---黄色
                // odd----奇数的
                // even----偶数的
                $("#uu > li:even").css("backgroundColor","red");
                $("#uu > li:odd").css("backgroundColor","yellow");
            });
        });
    </script>
</head>
<body>
    <input type="button" value="隔行变色" id="btn">
    <ul id="uu">
        <li>乔峰:降龙十八掌</li>
        <li>张无忌:乾坤大挪移</li>
        <li>段誉:凌波微步</li>
        <li>丁鹏:天外流星贱</li>
        <li>张三丰:太极掌</li>
        <li>段飞:极乐神功</li>
        <li>云飞扬:天馋功</li>
        <li>杨过:黯然销魂掌</li>
        <li>那谁谁:如来神掌</li>
        <li>孟星魂:流星蝴蝶剑</li>
        <li>楠哥:少女萌萌拳</li>
    </ul>
</body>
</html>
