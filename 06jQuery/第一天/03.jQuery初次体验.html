<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03.jQuery初次体验</title>
</head>
<body>
    <input type="button" value="显示效果" id="btn">
    <div id="dv"></div>
    <!-- 负责引入js文件的 -->
    <script src="./jquery-1.12.1.js"></script>
    <script>
        // jQuery的js文件每个版本有两个，第一个文件是正常的，第二个是压缩的，开发的时候使用谁都可以，上线的时候使用压缩的

        // 点击按钮，设置div的宽和高，及背景颜色
        $("#btn").click(function(){
            $("#dv").css({
                "width": "200px",
                "height": "100px",
                "backgroundColor": "yellow"
            });
        })
    </script>

</body>
</html>
