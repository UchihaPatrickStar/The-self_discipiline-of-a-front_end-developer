<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隐藏动画案例</title>
    <style>
        div {
            width: 400px;
        }

        img {
            vertical-align: top;
            width: 90px;
            height: 90px;
        }
    </style>
    <script src="./jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //第一个按钮,隐藏
            $("#btn1").click(function () {
                $("div>img:last").hide(300,function f1() {
                    $(this).prev().hide(300,f1);
                });

            //    $("div>img:last").hide(300,function () {
            //      //arguments.callee少用,知道即可
            //      $(this).prev().hide(300,arguments.callee);
            //    });
            });
            //第二个按钮,显示
            $("#btn2").click(function () {
                $("div>img:first").show(300,function f1() {
                    $(this).next().show(300,f1);
                });
            });
        });
    </script>
</head>
<body>
    <input type="button" value="隐藏动画" id="btn1"/>
    <input type="button" value="显示动画" id="btn2"/>
    <div>
        <img src="images/1.jpg"/>
        <img src="images/2.jpg"/>
        <img src="images/3.jpg"/>
        <img src="images/4.jpg"/>
    </div>
</body>
</html>
