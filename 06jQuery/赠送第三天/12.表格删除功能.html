<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.表格删除功能</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 410px;
            margin: 100px auto 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }
        
        th,
        td {
            padding: 10px;
            border: 1px solid #d0d0d0;
            color: #404060;
        }
        
        th {
            background-color: #09c;
            font: bold 16px "Î¢ÈíÑÅºÚ";
            color: #fff;
        }
        
        td {
            font: 14px "Î¢ÈíÑÅºÚ";
        }
        
        td a.get {
            text-decoration: none;
        }
        
        a.del:hover {
            text-decoration: underline;
        }
        
        tbody tr {
            background-color: #f0f0f0;
        }
        
        tbody tr:hover {
            background-color: #fafafa;
            cursor: pointer;
        }
        
        .btnAdd {
            width: 110px;
            height: 30px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .form-item {
            position: relative;
            height: 100%;
            line-height: 36px;
            padding-left: 100px;
            padding-right: 20px;
            margin-bottom: 34px;
        }
        
        .form-item > .lb {
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            text-align: right;
        }
        
        .form-item > .txt {
            width: 300px;
            height: 32px;
        }
        
        .mask {
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.15;
        }
        
        .form-add {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            margin-left: -197px;
            padding-bottom: 20px;
            background: #fff;
        }
        
        .form-add-title {
            position: relative;
            background-color: #f7f7f7;
            border-width: 1px 1px 0 1px;
            border-bottom: 0;
            margin-bottom: 15px;
        }
        
        .form-add-title span {
            display: block;
            overflow: hidden;
            width: auto;
            height: 18px;
            padding: 8px 0px 10px;
            margin-right: 10px;
            font-size: 16px;
            font-family: ËÎÌå;
            font-weight: bold;
            color: rgb(102, 102, 102);
            text-indent: 12px;
            text-align: left;
        }
        
        .form-add-title div {
            position: absolute;
            right: 10px;
            top: 6px;
            width: 16px;
            height: 20px;
            line-height: 16px;
            font-size: 30px;
            cursor: pointer;
        }
        
        .form-submit {
            text-align: center;
        }
        
        .form-submit input {
            width: 170px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <input type="button" value="清空内容" id="btn">
        <input type="button" value="添加" id="btnAdd">
        <table>
            <thead>
                <tr>
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>JavaScript</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
                <tr>
                    <td>jQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">DELETE</a></td>
                </tr>
            </tbody>
        </table>
    </div>
      
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //1. 找到清空按钮，注册点击事件，清空tbody
            $("#btn").on("click", function () {
                $("#j_tb").empty();
            });
            
            
            //2. 找到delete，注册点击事件
            // $(".get").on("click", function () {
            //     $(this).parent().parent().remove();
            // });
            
            $("#j_tb").on("click", ".get", function () {
                $(this).parent().parent().remove();
            });
            
            
            //3. 找到添加按钮,注册点击事件
            $("#btnAdd").on("click", function () {
                $('<tr> <td>jQuery111</td> <td>传智播客-前端与移动开发学院111</td> <td><a href="javascrip:;" class="get">DELETE</a></td> </tr>').appendTo("#j_tb");
            });          
        });
    </script>
</body>
</html>
