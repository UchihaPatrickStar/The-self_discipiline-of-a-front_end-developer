<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19.each方法</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            float: left;
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: 0 20px 20px 0;
            background: pink;
            text-align: center;
        }
    </style>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {     
            // for(var i = 0; i < $("li").length; i++) {
            //     $("li").eq(i).css("opacity", (i+1)/10);
            // }
            //each方法
            $("li").each(function (index, element) {
                $(element).css("opacity", (index+1)/10);
            })           
        });
    </script>
</head>
<body>
    <ul id="ulList">
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
        <li>什么都看不见</li>
    </ul>
</body>
</html>
