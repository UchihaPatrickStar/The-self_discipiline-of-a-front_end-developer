<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16.delay的用法</title>
    <style>
        div {
            display: none;        
            width: 400px;
            height: 60px;
            line-height: 60px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>这个一个提示消息</div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () { 
            $("div").fadeIn(1000).delay(2000).fadeOut(1000);        
        });
    </script>
</body>
</html>
