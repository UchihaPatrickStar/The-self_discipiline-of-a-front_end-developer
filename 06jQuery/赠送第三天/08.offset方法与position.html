<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08.offset方法与position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
        }
        
        .son {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //获取元素的相对于document的位置
            console.log($(".son").offset());
            
            //获取元素相对于有定位的父元素的位置
            console.log($(".son").position());                
        });
    </script>  
</body>
</html>
