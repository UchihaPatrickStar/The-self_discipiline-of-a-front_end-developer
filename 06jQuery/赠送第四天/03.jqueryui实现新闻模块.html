<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03.jqueryui实现新闻模块</title>
    <link rel="stylesheet" href="./jquery-ui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        .drag-wrapper {
            width: 400px;
            margin: 50px auto 0;
            /*border: 10px solid #000;*/
        }
        
        .drag-bar {
            height: 40px;
            line-height: 40px;
            background-color: #E6E6E6;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            cursor: move;
        }
        
        .resize-item {
            height: 212px;
            border: 1px solid #e6e6e6;
        }
        
        .sort-wrapper {
            overflow: hidden;
            height: 100%;
        }
        
        .sort-item {
            padding-top: 10px;
            list-style: none;
        }
        
        .sort-item li {
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
            cursor: pointer;
        }
        
        .sort-item li:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="drag-wrapper">
        <div class="drag-bar">可拖动、排序、变形的新闻模块</div>
        <div class="resize-item">
            <div class="sort-wrapper">
                <ul class="sort-item">
                    <li>这是第1条新闻!</li>
                    <li>这是第2条新闻!</li>
                    <li>这是第3条新闻!</li>
                    <li>这是第4条新闻!</li>
                    <li>这是第5条新闻!</li>
                    <li>这是第6条新闻!</li>
                    <li>这是第7条新闻!</li>
                    <li>这是第8条新闻!</li>
                    <li>这是第9条新闻!</li>
                    <li>这是第10条新闻!</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./jquery-1.12.4.js"></script>
    <script src="./jquery-ui.js"></script>

    <script>
        $(function () {     
            $(".drag-wrapper").draggable({
                handle:".drag-bar"
            });

            
            $(".sort-item").sortable({
                opacity:0.3
            });
            
            
            $(".resize-item").resizable({
                handles:"s"
            });
        });
    </script>
</body>
</html>
