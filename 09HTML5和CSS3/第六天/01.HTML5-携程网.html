<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.HTML5-携程网</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        /* 顶部块样式 */
        header{
            display: flex;
        }
        header > a{
            flex: 1;
        }
        header > a > img{
            width: 100%;
        }
        /* 主体内容块样式 */
        main{
            /* 设置盒模型，否则会出现横向滚动条 */
            box-sizing: border-box;
            width: 100%;
            padding: 0 10px;
        }
        main > .item{
            display: flex;
            width: 100%;
            height: 100px;
            background-color: #57c3ae;
            border-radius: 10px;
            margin-top: 10px;
        }
        main > .item:nth-of-type(2){
            background-color: #33aa46;
        }
        main > .item:nth-of-type(3){
            background-color: #aa4b40;
        }
        main > .item:nth-of-type(4){
            background-color: #445faa;
        }
        main > .item > .left{
            flex: 1;
        }
        main > .item > .right{
            display: flex;
            flex-wrap: wrap;
            flex: 2;
        }
        main > .item > .right > a{
            box-sizing: border-box;
            display: block;
            width: 50%;
            line-height: 50px;
            border-left: 1px solid #fff;
            border-bottom: 1px solid #fff;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }
        main > .item > .right > a:nth-last-of-type(-n+2){
            border-bottom: none;
        }
        main > .extra{
            display: flex;
            width: 100%;
        }
        main > .extra > a{
            flex: 1;
        }
        main > .extra > a > img{
            width: 100%;
        }
        /* 底部块样式 */
        footer{
            width: 100%;
            font-size: 13px;
        }
        footer nav{
            display: flex;
            width: 100%;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        footer > nav > a{
            flex: 1;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
            color: #888;
        }
        footer > .link{
            line-height: 25px;
            text-align: center;
        }
        footer > .copyRight{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="">
                <img src="./images/banner.jpg" alt="">
            </a>
        </header>
        <main>
            <section class="item">
                <div class="left"></div>
                <div class="right">
                    <a href="">海外酒店</a>
                    <a href="">团购</a>
                    <a href="">特惠酒店</a>
                    <a href="">客栈公寓</a>
                </div>
            </section>
            <section class="item">
                <div class="left"></div>
                <div class="right">
                    <a href="">海外酒店</a>
                    <a href="">团购</a>
                    <a href="">特惠酒店</a>
                    <a href="">客栈公寓</a>
                </div>
            </section>
            <section class="item">
                <div class="left"></div>
                <div class="right">
                    <a href="">海外酒店</a>
                    <a href="">团购</a>
                    <a href="">特惠酒店</a>
                    <a href="">客栈公寓</a>
                </div>
            </section>
            <section class="item">
                <div class="left"></div>
                <div class="right">
                    <a href="">海外酒店</a>
                    <a href="">团购</a>
                    <a href="">特惠酒店</a>
                    <a href="">客栈公寓</a>
                </div>
            </section>
            <section class="extra">

</body>
</html>
