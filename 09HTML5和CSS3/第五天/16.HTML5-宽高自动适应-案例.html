<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16.HTML5-宽高自动适应-案例</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .layout{
            /* 设置父容器为伸缩盒子 */
            display: flex;
            /* 默认的主轴是row，这里需要以列的方式进行排列 */
            flex-direction: column;
            width: 500px;
            height: 600px;
            background-color: #cccccc;
            margin: 10px auto;
        }
        header{
            width: 100%;
            height: 60px;
            background-color: red;
        }
        main{
            /* 让main成为伸缩盒子 */
            display: flex;
            /* 让当前伸缩项占据父容器的剩余空间 */
            flex: 1;
            width: 100%;
            background-color: green;
        }
        main > article{
            flex: 1;
            height: 100%;
            background-color: pink;
        }
        main > aside{
            flex: 3;
            height: 100%;
            background-color: darkblue;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="layout">
        <header></header>
        <main>
            <article></article>
            <aside></aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
