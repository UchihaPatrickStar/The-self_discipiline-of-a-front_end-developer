<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08.HTML5-传统布局方式的局限</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            box-sizing: border-box;
            width: 1000px;
            height: 200px;
            border: 1px solid red;
        }
        .first{
            float: left;
            width: 200px;
            height: 100%;
            background-color: red;
        }
        .second{
            float: right;
            width: 200px;
            height: 100%;
            background-color: green;
        }
        .third{
            width: 200px;
            height: 100%;
            background-color: blue;
            margin: 0 auto;
        }
        .fourth{
            float: left;
            width: 200px;
            height: 100%;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
    </div>
</body>
</html>
