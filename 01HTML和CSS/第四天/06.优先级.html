<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06.优先级</title>
    <style>
        #ya{      /* 类选择器权重高于标签选择器   权重 0，1，0，0*/
            color: blue;
        }
        .yase{     /* 权重  0，0，1，0*/
            color: green;
        }
        div{    /* 权重  0，0，0，1*/
            color: hotpink!important;
        }
        *{     /* 权重 0，0，0，0*/
    
        }
    
        /*
            * 0000
            div 0001
            .one 0010
            #two 0100
            行内 1000
            ！important ∞
        
        */
    </style>
</head>
<body>
    <div class="yase" id="ya" style="color:orange">亚瑟</div>
</body>
</html>
