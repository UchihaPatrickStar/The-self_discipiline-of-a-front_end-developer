<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS优先级第3题</title>
    <style>
        div p{
            color: red;
        }
        #father{
            color: red;
        }
        p.c2{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="father" class="c1">
        <p class="c2">
            试问这行字体是什么颜色的？
        </p>
    </div>
</body>
</html>
