<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS优先级第6题</title>
    <style>
        .c1 .c2 div{    /* 0010 + 0010 + 0001 = 0021*/
            color: blue;
        }
        div #box3{  /* 0001 + 0100 = 0101 */
            color: green;
        }
        #box1 div{  /* 0100 + 0001 = 0101 */
            color: yellow;
        }
        /* 权重相等 因为浏览器渲染是由上至下渲染，所以文字的颜色覆盖为黄色*/
    </style>
</head>
<body>
    <div id="box1" class="c1">
        <div id="box2" class="c2">
            <div id="box3" class="c3">
                文字
            </div>
        </div>
    </div>
</body>
</html>
