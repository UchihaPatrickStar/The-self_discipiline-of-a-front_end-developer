<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06.文本修饰</title>
</head>
<style>
    div{
        font-size: 40px;
        font-style: italic;
    }
    s{
        text-decoration: none;
    }
    em{
        font-style: normal;
    }
    strong{
        font-weight: 400;
    }
    ins{
        text-decoration: none;
    }
</style>
<body>
    <div>装饰自己</div>
    <s>现价：188</s>
    <em>倾斜</em>   <i>倾斜</i>
    <strong>加粗</strong> b
    u  <ins>下划线</ins>
    s  del
</body>
</html>
