    <title>10.后代子代选择器</title>

    .father > li > a{
        color: red;
    }
</style>
<body>
    <ul class="father">
        <li>
            <a href="#">123</a>
            <ul>
                <li>
                    <a href="#">abc</a>
                </li>
            </ul>
        </li>
    </ul>
</body>
