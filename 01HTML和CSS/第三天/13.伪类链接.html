<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.伪类链接</title>
</head>
<style>
    a:link{
        color: #3c3c3c;
        font-size: 25px;
        text-decoration: none;
        font-weight: 700;
    }
    a:visited{
        color: orange;
    }
    a:hover{
        color: #f10215;
    }
    a:active{
        color: green;
    }
</style>
<body>
    <a href="http://www.google.com" target="_blank">秒杀</a>
</body>
</html>
