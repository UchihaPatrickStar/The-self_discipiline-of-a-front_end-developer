<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.显示模式转换</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: pink;
        display: inline;
    }
    span{
        width: 100px;
        height: 100px;
        background-color: purple;
        display: block;
    }
    a{
        width: 100px;
        height: 100px;
        background-color: skyblue;
        display: inline-block;
    }
</style>
<body>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <span>abc</span>
    <span>abc</span>
    <span>abc</span>
    <a href="#">百度</a>
    <a href="#">百度</a>
    <a href="#">百度</a>
    <a href="#">百度</a>
</body>
</html>
