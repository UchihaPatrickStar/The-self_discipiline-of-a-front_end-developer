<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.多类名选择器</title>
</head>
<style>
    .red{
        color: red;
    }
    .fc{
        font-size: 20px;
        color: blue;
    }
    .fw{
        font-weight: 700;
    }
    /* 多类名时如果它们之中有重复属性定义，后面的样式会覆盖前面的样式 */
</style>
<body>
    <div class="red fc fw">多类名</div>
    <div>多类名</div>
    <div>多类名</div>
    <div>多类名</div>
    <p class="red">多类名</p>
    <p>多类名</p>
    <p>多类名</p>
    <p class="red">多类名</p>
    <div>多类名</div>
</body>
</html>
