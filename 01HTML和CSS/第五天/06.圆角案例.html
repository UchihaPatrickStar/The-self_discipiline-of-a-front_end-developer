<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06.圆角案例</title>
    <style>
        body{
            background-color: #ccc;
        }
        .radius a{
            display: inline-block;
            width: 170px;
            height: 170px;
            background-color: #fff;
            margin: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 170px;
            color: red;
            text-decoration: none;
            font-weight: 700;
        }
        .radius a:hover{
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="radius">
        <a href="#">文字内容</a>
        <a href="#">文字内容</a>
        <a href="#">文字内容</a>
        <a href="#">文字内容</a>
    </div>
</body>
</html>
