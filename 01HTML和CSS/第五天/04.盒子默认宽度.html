<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04.盒子默认宽度</title>
    <style>
       
        .father{
            height: 200px;
            width: 300px;
            background-color: pink;
            padding-left: 30px;  /* 如果盒子的宽度给定值了  那么padding会撑开盒子 */
        }
        .son{
            padding-left: 30px; /* 如果盒子的宽度没有给定值  则用的是默认的  那么padding不会撑开盒子 */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">123</div>
    </div>
</body>
</html>
