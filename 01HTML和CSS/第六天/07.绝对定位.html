<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07.绝对定位</title>
    <style>
        body{
            height: 2000px;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .top{
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .bottom{
            background-color: purple;
            width: 110px;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>
