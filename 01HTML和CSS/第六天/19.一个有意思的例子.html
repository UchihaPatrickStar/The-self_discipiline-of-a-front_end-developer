<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19.一个有意思的例子</title>
    <style>
        div{
            position: relative;
            float: left;
            width: 250px;
            height: 400px;
            border: 1px solid #ccc;
            margin-left: -1px;
            /* z-index: 0;  只有定位了的盒子才有 */
        }
        div:hover{
            /* position: relative; 相对定位比标准流高一级  浮在上面的 */
            border: 1px solid #f40;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
