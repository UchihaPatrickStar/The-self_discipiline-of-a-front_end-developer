<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.哈根达斯</title>
    <style>
        div{
            position: relative;
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 10px;
        }
        .top{
            position: absolute;
            top: 0;
            left: 0;
        }
        .bottom{
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/top_tu.gif" alt="" class="top">
        <img src="img/br.gif" alt="" class="bottom">
        <img src="img/adv.jpg" alt="" height="190" width="310">
    </div>
</body>
</html>
