<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.顺丰</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .sf{
            position: relative;
            width: 1259px;
            height: 472px;
            margin: 100px auto;
        }
        .nav{
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 960px;
            height: 80px;
            background-color: #000;
            margin-left: -480px;
        }
        .nav ul{
            list-style: none;
        }
        .nav li{
            float: left;
            width: 160px;
            height: 80px;
        }
        .nav li a{
            display: block;
            width: 160px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            color: #fff;
            text-decoration: none;
        }
        .nav li a:hover{
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="sf">
        <a href="#">
            <img src="img/sf.png" alt="" height="472" width="1259">
        </a>
        <div class="nav">
            <ul>
                <li><a href="#">快递查询</a></li>
                <li><a href="#">快递查询</a></li>
                <li><a href="#">快递查询</a></li>
                <li><a href="#">快递查询</a></li>
                <li><a href="#">快递查询</a></li>
                <li><a href="#">快递查询</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
