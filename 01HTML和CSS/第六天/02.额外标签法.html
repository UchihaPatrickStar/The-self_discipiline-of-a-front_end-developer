<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.额外标签法</title>
    <style>
        .father{
            border: 1px solid red;
            width: 300px;
        }
        .big{
            float: left;
            width: 100px;
            height: 200px;
            background-color: purple;
        }
        .small{
            float: left;
            width: 80px;
            height: 80px;
            background-color: blue;
        }
        .footer{
            width: 400px;
            height: 100px;
            background-color: pink;
        }
        .clear{
            clear: both;   /* 如果清除了浮动，父亲自动检测孩子的高度  以最高的标准 */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="big"></div>
        <div class="small"></div>
        <div class="clear"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
