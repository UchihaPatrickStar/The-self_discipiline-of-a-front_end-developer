<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.z-index叠放次序</title>
    <style>
        div{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            /* z-index: 0;  只有定位了的盒子才有 */
        }
        .red{
            z-index: 1;
        }
        .blue{
            left: 50px;
            top: 50px;
            background-color: blue;
            z-index: 2;
        }
        .green{
            top: 100px;
            left: 100px;
            background-color: green;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>
</html>
