<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.伪元素图标字体结合使用</title>
    <style>
    @font-face {
        font-family: 'icomoon';
        src:  url('fonts/icomoon.eot?hrstq9');
        src:  url('fonts/icomoon.eot?hrstq9#iefix') format('embedded-opentype'),
            url('fonts/icomoon.ttf?hrstq9') format('truetype'),
            url('fonts/icomoon.woff?hrstq9') format('woff'),
            url('fonts/icomoon.svg?hrstq9#icomoon') format('svg');
        font-weight: normal;
        font-style: normal;
	}
	div {
		position: relative;
		width: 200px;
		height: 30px;
		border: 1px solid #ccc;
		margin: 100px auto;
		font-family: "icomoon";
	}
	div::before {   
		position: absolute;
		top: 5px;
		right: 10px;
		content: "\ea51";
	}
	div:hover {
		border: 1px solid red;
	}
	div:hover::before {
		color: red;
	
	}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
