    <title>13.小米图片</title>
    <style>
        div{
            overflow: hidden;
            position: relative;
            width: 632px;
            height: 340px;
            border-radius: 10px;
        }
        div:hover::after{
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            content: "";
            width: 100%;
            height: 100%;
            border: 20px solid rgba(255, 255, 255, .5);
        }
    </style>
</head>
