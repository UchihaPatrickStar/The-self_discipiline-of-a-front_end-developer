<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.after和before伪元素</title>
    <style>
        div::before{  /*必须带一个属性  content 伪元素 其实这个 before 是个盒子*/
		/* 这个盒子是行内的盒子  可以转换*/
            content: "我";
            /*display: block;
            width: 200px;
            height: 200px;
            background-color: pink;*/
        }
        div::after{
            content: "18岁";
        }
    </style>
</head>
<body>
    <div>今年</div>
</body>
</html>
