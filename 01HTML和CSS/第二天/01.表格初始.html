<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.表格初识</title>
</head>
<body>
    <!-- cellspacing单元格和单元格之间的距离 -->
    <!-- cellpadding单元格内容距离单元边框的距离 -->
    <table width="500" border="1" align="center" cellspacing="0" cellpadding="0">
        <caption>个人信息表</caption>表格标题
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
        </tr>
        <tr>
            <td>小王</td>
            <td>女</td>
            <td>110</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>120</td>
        </tr>
    </table>
</body>
</html>
