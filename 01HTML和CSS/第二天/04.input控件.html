<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04.input控件</title>
</head>
<body>
    <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
        <caption><h4 style="color: pink;font-size: 25px;">青春不常在，抓紧谈恋爱</h4></caption>
        <tr height="60">
            <td>所在地区</td>
            <td><input type="text" value="北京" style="color:#ccc;"></td>
        </tr>
        <tr height="60">
            <td>用户名</td>
            <td><input type="text" value="andy"></td>
        </tr>
        <tr height="60">
            <td>
                <label for="password">密码</label>
            </td>
            <td><input type="password" value="110120" maxlength="6" id="password"></td>
        </tr>
        <tr height="60">
            <td>年龄</td>
            <td>
                <select name="" id="">
                    <option value="">选择年份</option>
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="">1992</option>
                    <option value="">1993</option>
                    <option value="">1994</option>
                </select>
                <select name="" id="">
                    <option value="">选择月份</option>
                    <option value="">1月份</option>
                    <option value="">2月份</option>
                    <option value="">3月份</option>
                    <option value="">4月份</option>
                    <option value="">5月份</option>
                </select>
            </td>
        </tr>
        <tr height="60">
            <td>年龄</td>
            <td>
                <select name="" id="">
                    <option value="">籍贯</option>
                    <option value="" selected="selected">北京</option>
                    <option value="">哈尔滨</option>
                    <option value="">青岛</option>
                    <option value="">大连</option>
                </select>
            </td>
        </tr>
        <tr height="60">
            <td>性别</td>
            <td style="color:blue;">
                男 <input type="radio" name="sex">
                女 <input type="radio" name="sex" checked="checked">
                人妖 <input type="radio" name="sex">
            </td>
        </tr>
        <tr height="60">
            <td>喜欢的类型</td>
            <td>
                妩媚 <input type="checkbox" name="love">
                气质 <input type="checkbox" name="love">
                小鲜肉 <input type="checkbox" name="love">
                鹿晗 <input type="checkbox" name="love" checked="checked">
            </td>
        </tr>
        <tr height="60">
            <td></td>
            <td>
                <input type="button" value="注册">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
                <input type="image" src="./img/btn.png">
            </td>
        </tr>
        <tr height="60">
            <td>上传头像</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>给我留言</td>
            <td>
                <textarea name="" id="" cols="50" rows="10" style="color:#ccc;">不支持富文本</textarea>
            </td>
        </tr>
    </table>
</body>
</html>
