<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>世纪佳缘登录界面</title>
</head>
<body>
    <table width="400" border="0" align="center">
        <tr height="40">
            <th colspan="2" style="font-size: 18px;color: #666;">会员登录</th>
        </tr>
        <tr height="40">
            <td>登录账号</td>
            <td>
                <input type="text" value="邮箱/ID/手机号" style="color:#ccc;">
            </td>
        </tr>
        <tr height="40">
            <td>密码</td>
            <td>
                <input type="text" value="密码" style="color:#ccc;">
            </td>
        </tr>
        <tr height="40">
            <td></td>
            <td>
                <input type="checkbox" checked="checked">
                <span style="color: #a4a4a4;font-size: 12px;">两周内自动登录</span>
            </td>
        </tr>
        <tr height="40">
            <td></td>
            <td>
                <input type="image" src="./img/login.png">
                <a href="#">忘记密码</a>
            </td>
        </tr>
        <tr height="40">
            <td>其他账号登录</td>
            <td style="font-size: 12px;color: #666;">
                <input type="image" src="./img/ico1.png">&nbsp;&nbsp;QQ账号
                <input type="image" src="./img/ico2.png">&nbsp;&nbsp;新浪微博
                <input type="image" src="./img/ico3.png">&nbsp;&nbsp;百度账号
            </td>
        </tr>
        <tr height="40">
            <td></td>
            <td>
                <a href="demo.html" target="_blank">还不是会员？立即注册</a>
            </td>
        </tr>
    </table>
</body>
</html>
