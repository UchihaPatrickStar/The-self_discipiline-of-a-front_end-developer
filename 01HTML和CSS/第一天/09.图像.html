<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09.图像</title>
</head>
<body> 
    <img src="./img/timg.jpg" title="胡歌">
    <h3>title鼠标放到图片上，显示的文字</h3>
    <img src="./img/timg.gif" title="梅长苏">
    <h3>alt图片显示不出的时候，替换的文字</h3>
    <img src="./img/timg1.gif" title="梅长苏" alt="我是梅长苏，没了">
    <h3>border图片边框</h3>
    <img src="./img/timg.gif" title="梅长苏" alt="我是梅长苏，没了" border="10">
</body>
</html>
