<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09.拼出自己的名字</title>
    <style>
        span{
            display: inline-block;
            background: url(img/abcd.jpg) no-repeat;
        }
        .a{
            width: 108px;
            height: 110px;
            background-position: 0 -9px;
        }
        .n{
            width: 112px;
            height: 110px;
            background-position: -255px -276px;
        }
        .d{
            width: 97px;
            height: 107px;
            background-position: -363px -8px;
        }
        .y{
            width: 110px;
            height: 110px;
            background-position: -367px -556px;
        }
    </style>
</head>
<body>
    <span class="a"></span>
    <span class="n"></span>
    <span class="d"></span>
    <span class="y"></span>
</body>
</html>
