<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11.微信滑动门</title>
    <style>
        body{
            background: url(img/wx.jpg) repeat-x;
        }
        ul{
            list-style: none;
        }
        .nav li{
            float: left;
        }
        .nav a{
            /* 1.a左边放  左圆角  但是文字需要往右走 15px */
            display: inline-block;
            height: 33px;
            line-height: 33px;
            padding-left: 15px;
            background: url(img/to.png) no-repeat;
            color: #fff;
            text-decoration: none;
        }
        .nav span{
            /* 2.span右边放右圆角  但是文字需要往左走 15px */
            display: inline-block;
            height: 33xp;
            padding-right: 15px;
            background: url(img/to.png) no-repeat right;
        }
        .nav a:hover, .nav a:hover span{
            background-image: url(img/ao.png);
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">
                <span>首页</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>三个字</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>新闻客户端</span>
            </a>
        </li>
    </ul>
</body>
</html>
