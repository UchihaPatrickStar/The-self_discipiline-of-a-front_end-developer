<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.显示与隐藏</title>
    <style>
        div{
            /* display: none; 隐藏某个元素  不保留位置 */
            visibility: hidden;  /* 隐藏某个元素  但保留位置 */
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        p{
            width: 200px;
            height: 400px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div></div>
    <p>放个屁</p>
</body>
</html>
