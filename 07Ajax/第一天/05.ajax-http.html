<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遵循HTTP协议</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();

        xhr.open('POST','/add.php');

        xhr.setRequestHeader('Foo','Bar');// 设置一个请求头
        // 一旦你的请求体是urlencoded格式的内容，一定要设置请求头中Content-Type 'application/x-www-form-urlencoded'
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');

        xhr.send('key1=value&key2=value2');// 以urlencoded的格式设置请求体    如果是json格式设置的则类型改为json
    </script>
</body>
</html>
