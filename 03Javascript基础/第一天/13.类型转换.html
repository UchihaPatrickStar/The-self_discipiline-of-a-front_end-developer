<!DOCTYPE html>

<head>

    <title>13.类型转换</title>
    <script>
        /*
            其它类型转换数字类型：三种方式：
            1.parseInt();  转整数

                console.log(parseInt("10"));  10
                console.log(parseInt("10asdfgf"));  10
                console.log(parseInt("g10"));   NaN
                console.log(parseInt("1sas0"));  1
                console.log(parseInt("10.98"));  10
                console.log(parseInt("10.98asdf"));  10

            2.parseFloat();  转小数

                console.log(parseFloat("10"));  10
                console.log(parseFloat("10asdfs"));  10
                console.log(parseFloat("g10"));  NaN
                console.log(parseFloat("1sfs0"));  1
                console.log(parseFloat("10.98"));  10.98
                console.log(parseFloat("10.98asfs"));  10.98

            3.Number();  转数字

                console.log(Number("10"));  10
                console.log(Number("10asdfs"));  NaN
                console.log(Number("g10"));  NaN
                console.log(Number("1sfs0"));  NaN
                console.log(Number("10.98"));  10.98
                console.log(Number("10.98asfs"));  NaN

            总结：想要转整数用parseInt(),想要转小数用parseFloat()
                  想要转数字用Number();要比上面的两种方式严格
        */

        /*
            其它类型转字符串类型
            1   .toString()

            var num = 10;
            console.log(num.toString());  字符串类型

            2  String()

            var num1 = 20;
            console.log(String(num1));

            如果变量有意义调用.toString()使用转换
            如果变量没有意义使用String()使用转换

            这个不行
            var num2;
            console.log(num2.toString());
            var num3 = null;
            console.log(num3.toString());
            
            这个可以
            var num2;
            console.log(String(num2));
            var num3 = null;
            console.log(String(num3));
        */

        /*
            其它类型转布尔类型
            1  Boolean(值)

                console.log(Boolean(1));  true
                console.log(Boolean(0));  false
                console.log(Boolean(11));  true
                console.log(Boolean(-10));  true
                console.log(Boolean("哈哈"));  true
                console.log(Boolean(""));  false
                console.log(Boolean(null));  false
                console.log(Boolean(undefined));  false

            var str = 10;
            console.log(+str);
        */
    </script>
