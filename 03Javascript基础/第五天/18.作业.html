    <script>
        //创建一个电脑对象，有颜色，有重量，有品牌，有型号，可以看电影，可以听音乐，可以打游戏，可以敲代码
        function createObject(color,weight,brand,type){
            var obj = new Object();
            obj.color = color;
            obj.weight = weight;
            obj.brand = brand;
            obj.type = type;
            obj.function = function(){
                console.log("这是一台"+ this.brand +"电脑,"+"型号是："+ this.type +",颜色是："+ this.color +",重量是："+this.weight+",可以看电影，可以听音乐，可以打游戏，可以敲代码。");
            }
            return obj;
        }
        var com = createObject("黑色","1kg","华硕","001");
        com.function();
    </script>

    <script> 
        //创建一个按钮对象，宽，高，背景颜色，点击行为，按钮有鼠标进入的行为
        function createObject(width,height,bgcolor){
            var obj = new Object();
            obj.width = width;
            obj.height = height;
            obj.bgcolor = bgcolor;
            obj.behavior = function(){
                console.log("这是一个宽为:"+ this.width +",高为:"+ this.height +",背景颜色为:"+ this.bgcolor +",有点击行为，有鼠标进入行为的按钮。")
            }
            return obj;
        }
        var button = createObject("100px","20px","橘色");
        button.behavior();
    </script>

    <script>
        //创建一个车的对象，有重量，颜色，牌子，可以载人，拉货
        function createObject(weight,color,brand){
            var obj = new Object();
            obj.weight = weight;
            obj.color = color;
            obj.brand = brand;
            obj.function = function(){
                console.log("这是一辆重为:"+ this.weight +",颜色为:"+ this.color +",可以载人，拉货的"+ this.brand +"牌汽车。")
            }
            return obj;
        }
        var car = createObject("200kg","白色","大众");
        car.function();
    </script>
