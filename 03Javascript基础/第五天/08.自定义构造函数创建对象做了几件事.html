<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08.自定义构造函数创建对象做了几件事</title>
    <script>
        /*
            1.在内存中开辟（申请一块空闲的空间）空间，存储创建的新的对象
            2.把this设置为当前的对象
            3.设置对象的属性和方法的值
            4.把this这个对象返回
        */
        function Person(name,age){
            this.name = name;
            this.age = age;
            this.sayHi = function(){
                console.log("我叫:"+ this.name + ",年龄是:" + this.age);
            }
        }
        //创建对象
        var obj = new Person("小明",10);
        console.log(obj.name);
        console.log(obj.age);
        obj.sayHi();

        //通过自定义构造函数实现下面的例子

        
        //创建一个图片的对象,图片有宽,有高,有大小(4M),图片可以展示内容
        function Image(width,height,size){
            this.width = width;
            this.height = height;
            this.size = size;
            this.show = function(){
                console.log("我的宽是:"+ this.width + ",高是:"+ this.height + ",大小是:"+ this.size);
            }
        }
        var img = new Image("100px","100px","4M");
        console.log(img.width);
        console.log(img.height);
        console.log(img.size);
        img.show();

        //创建一个小猫的对象,猫有颜色，体重，年龄,小猫可以抓耗子,可以打架
        function Cat(color,weight,age){
            this.color = color;
            this.weight = weight;
            this.age = age;
            this.catch = function(){
                console.log("我会抓老鼠");
            }
            this.fight = function(){
                console.log("我还会跟狗子打架");
            }
        }
        var cat = new Cat("橘色","10斤","5");
        console.log(cat.color);
        console.log(cat.weight);
        console.log(cat.age);
        cat.catch();
        cat.fight();
    </script>
</head>

</body>
</html>
