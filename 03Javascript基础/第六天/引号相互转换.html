        }
        #doubleToSingle{

<body>

    <textarea name="" id="input" cols="120" rows="20"></textarea>

        <input type="button" value="双引号转单引号" id="doubleToSingle">

        document.getElementById("singleToDouble").addEventListener("click",function(){
            var input = document.getElementById("input");
            var str = input.value.split("\n");
            var param = document.getElementById("output").value = "var param =";
            for(var i = 0;i < str.length;i++){
                str[i]=  str[i].replace(/\'/g,"\"");
                var result = "\'" +  str[i] + "\'";
                // console.log(result);
                var result = result.concat("+");
                // console.log(result);
                document.getElementById("output").value = param += result;
                // console.log(param);
            }
        }); 

        document.getElementById("doubleToSingle").addEventListener("click",function(){
            var input = document.getElementById("input");
            var str = input.value.split("\n");
            var param = document.getElementById("output").value = "var param =";
            for(var i = 0;i < str.length;i++){
                str[i]=  str[i].replace(/\"/g,"\'");
                var result = "\"" + str[i] + "\"";
                // console.log(result);
                var result = result.concat("+");
                // console.log(result);
                document.getElementById("output").value = param += result;
                // console.log(param);
            }
        });
