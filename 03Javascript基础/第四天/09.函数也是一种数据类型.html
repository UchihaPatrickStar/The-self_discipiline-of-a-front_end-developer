<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09.函数也是一种数据类型</title>
    <script>
        function f1(){
            console.log("我是函数");
        }
        //如何获取某个变量的类型？typeof
        console.log(typeof f1);
        //函数是又数据类型，数据类型：是function类型的
    </script>
</head>
