    <title>10.函数作为参数使用</title>
    <script>
        /*
            //函数可以作为参数使用，如果一个函数作为参数，那么我们说这个参数（函数）可以叫回调函数
            //只要是看到一个函数作为参数使用了，那就是回调函数
        */
            function sayHi(fn){
                console.log("您好啊");
                fn();  //fn此时应该是一个函数
            }
            function suSay(){
                console.log("我猥琐，我邪恶，我龌蹉，小苏说");
            }
            sayHi(suSay);
