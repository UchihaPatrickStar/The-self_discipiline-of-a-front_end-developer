        /*
            题目:有一张0.0001米的纸，对折多少次可以达到珠穆朗玛峰的高度8848；

            题目:有一对幼兔，幼兔1个月后长成小兔，小兔1个月后长成成兔并生下一对幼兔，
                问8个月后有多少对兔子，幼兔、小兔、成兔对数分别是多少。

            题目: 公鸡2文，母鸡1文，小鸡半文，每种至少一只，
                100文买100只鸡有多少可能性 公鸡最多50，母鸡最多100，小鸡最多200

            题目: 小明单位发了100元的购物卡，小明到超市买三类洗化用品，
                  洗发水（15元），香皂（2元），牙刷（5元）。要把100元整好花掉，
                  可如有哪些购买结合？

        */
        /*
            写一遍
            讲解思路。如果不会写程序，可以先把数学公式准备好

            本金10000元存入银行，年利率是千分之三，
            每过1年，将本金和利息相加作为新的本金。
            计算5年后，获得的本金是多少？
        */

        var sum = 10000;
        for(var i = 1;i <= 5; i++){
            sum *= 1.003;
        }
        console.log(Math.round(sum));

          

        /*    
            有个人想知道，一年之内一对兔子能繁殖多少对？
            于是就筑了一道围墙把一对兔子关在里面。
            已知一对兔子每个月可以生一对小兔子，
            而一对兔子从出生后第3个月起每月生一对小兔子。
            假如一年内没有发生死亡现象，那么，一对兔子一年内（12个月）能繁殖成多少对？
            （兔子的规律为数列，1，1，2，3，5，8，13，21）
        */
        var temp;
        var num1 = 1; //第一个月
        var num2 = 1; //第二个月
        for(var i = 3;i <= 12; i++){
            temp = num2;
            num2 = num1 + num2;
            num1 = temp;
        }
        console.log(num2);
            

       
    </script>
