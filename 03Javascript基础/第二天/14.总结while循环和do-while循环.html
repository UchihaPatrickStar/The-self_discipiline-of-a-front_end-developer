    <title>14.总结while循环和do-while循环</title>
    <script>
        /*
            while循环特点：先判断，后循环，有可能一次循环体都不执行

            do-while循环特点：先循环，后判断，至少执行一次循环体

        */

        /*
            var i = 5;
            while(i<4){
                console.log("小苏好帅哦");
                i++;
            }
            console.log("嘎嘎.");
        */
            var i =0;
            do{
                console.log("啊捏哈斯诶哟！");
                i++;
            }while(i<1);
    </script>
