<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08.一个很神奇的原型链</title>
    <script>
        //原型链：实例对象和原型对象之间的关系，通过__proto__来联系
    </script>
</head>
<body>
    <div id="dv"></div>
    <script>
        var divObj = document.getElementById("dv");
        console.dir(divObj);

        //divObj.__proto__---->HTMLDivElement.prototype的__proto__--->
        //HTMLElement.prototype的__proto__---->Node.prototype的__proto__---->
        //EventTarget.prototype的__proto__---->Object.prototype没有__proto__,
        //所以，Object.prototype中的__proto__是null
    </script>
</body>
</html>
