<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18.沙箱小案例</title>
    <script>
        (function () {
            var str="小白喜欢小黑";
            str=str.substr(2);
            console.log(str);
        }());


        //沙箱
        (function () {
            var str="小明喜欢小红";
            str=str.substr(2);
            console.log(str);
        }());
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn"/>
    <script>
        //点击按钮,弹出对话框
        (function () {
            document.getElementById("btn").onclick=function () {
                console.log("按钮被点击了");
            };
        }());
    </script>
</body>
</html>
