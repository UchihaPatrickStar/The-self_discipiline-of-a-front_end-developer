        //数组实例对象的__proto__----->Array的prototype

        //数组
           var arr=[10,20,30];
           arr[3]=100;
           console.log(arr.length);
           //对象---假的数组
           var obj={
               0:10,
               1:20,
               2:30,
               length:3
           };
        
           console.log(obj[0]);
           console.log(obj[1]);
           console.log(obj[2]);
           console.log(obj.length);
           obj[3]=1000;
           console.log(obj[3]);
           console.log(obj.length);

        //遍历数组
           for(var i=0;i<arr.length;i++){
               console.log(arr[i]);
           }

           for(var i=0;i<obj.length;i++){
               console.log(obj[i]);// obj内有几个属性就可以循环多少次，
               //length是保留字,obj.length=3,只可循环3次，1000遍历不出来。
