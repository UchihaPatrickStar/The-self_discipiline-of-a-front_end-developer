    <style>
        * {
            margin: 0;

        img {
            vertical-align: top;
        }
    
        .main {
            width: 1000px;
            margin: 0 auto;
            margin-top: 10px;
    
        }
    
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>

<body>
    <div class="top" id="topPart">
        <img src="images/top.png" alt=""/>
    </div>
    <div class="nav" id="navBar">
        <img src="images/nav.png" alt=""/>
    </div>
    <div class="main" id="mainPart">

    </div>
    <script src="common.js"></script>
    <script>
        //获取页面向上或者向左卷曲出去的距离的值
        function getScroll() {
            return {
                left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft||0,
                top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0
            };
        }
        
        //滚动事件
        var nbObj = my$("navBar");
        var mpbObj = my$("mainPart");
        window.onscroll=function () {
            //向上卷曲出去的距离和最上面的div的高度对比
            if(getScroll().top >= my$("topPart").offsetHeight){
                //设置第二个div的类样式
                nbObj.className="nav fixed";
                //设置第三个div的marginTop的值
                mpbObj.style.marginTop=my$("navBar").offsetHeight+"px";
            }else{
                nbObj.className="nav";
                mpbObj.style.marginTop="10px";
            }
        };         
    </script>
