        // 优化：
        var oDv = my$("dv");
        my$("btn").onclick = function(){
            var val = '隐藏', dis = 'block';
            //判断当前点击的按钮的value属性值
            if(this.value === val){
                dis = "none";  //隐藏
                val = "显示";
            }
            oDv.style.display = dis;
            this.value = val;
        }
